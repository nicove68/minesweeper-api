<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="Minesweeper game">
    <meta name="author" content="Nico Valerga">
    <title>Minesweeper by Nico Valerga &copy; 2020</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

  </head>
  <body class="text-center">

  <form class="form-board">

    <div id="create-board">

      <a th:href="@{/demo/create}" class="btn btn-lg btn-primary btn-block">Play Demo</a>
